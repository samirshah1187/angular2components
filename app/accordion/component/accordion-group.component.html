<div class="panel panel-default" [ngClass]="{'panel-open': isOpen}">
  <div class="panel-heading">
    <!-- <h4 class="panel-title">
      <span tabindex="0"><span>{{title}}</span></span>
    </h4>
    <h4 class="panel-title">
      <a href tabindex="0"><span>{{subject}}</span></a>
    </h4> -->
    <table style="width:100%">
    <tr style="width:100%">
      <td style="width:10%">
        <span [ngClass]="{'active': isOpen}" class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
      </td>
      <td style="width:18%">{{title}}</td>
      <td style="width:23%">{{subject}}</td>
      <td style="width:13%">{{date}}</td>
      <td style="width:18%">{{duration}}</td>
      <td style="width:18%; text-align: center;">
        <button (click)="toggleOpen($event)">Select</button>
      </td>
    </tr>
    </table>
  </div>
  <div class="panel-collapse" [hidden]="!isOpen">
    <div class="panel-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
